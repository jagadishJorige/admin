<div class="row">
    <p-toast></p-toast>
    <div class="col-md-12 main-cover">
        <div class="card-cover col-xl-4 col-md-6 col-10 mx-auto">
            <div class="card-body">
                <form [formGroup]="form" class="login-form" (submit)="onSubmit()">
                    <h3 class="header">Login Here</h3>
                    <div class="form-group">
                        <label class="form-label login-form-label" for="username">Username</label>
                        <input formControlName="email" class="form-control login-form-input" type="email" placeholder="Email or Phone"
                            id="username" />
                            <span class="mt-2" *ngIf="submitted && formControls?.['email']?.errors?.['required']">email is required</span>
                            <span class="mt-2" *ngIf="submitted && formControls?.['email']?.errors?.['email']">email is invalid</span>
                    </div>
                    <div class="form-group">
                        <label class="form-label login-form-label" for="password">Password</label>
                        <input formControlName="password" class="form-control login-form-input" type="password" placeholder="Password"
                            id="password" />
                        <span  class="mt-3" *ngIf="submitted && formControls?.['password']?.errors?.['required']">password is required</span>
                    </div>
                    <button type="submit" class="btn login-form-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
